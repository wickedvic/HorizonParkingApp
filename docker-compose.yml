version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: parkingapp-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: parkingapp_data
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=parkingapp_data
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      # args:
      #   # Change this from the IP:5001 to just /api
      #   - VITE_API_BASE_URL=
    ports:
      - "29080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data: