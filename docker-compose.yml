version: '3.8'

services:
  database:
    image: mysql:latest
    container_name: parkingapp-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: parkingapp_data
      MYSQL_USER: parkingapp_user
      MYSQL_PASSWORD: strong_app_password
      MYSQL_ROOT_PASSWORD: strong_root_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=parkingapp_data
      - DB_USER=parkingapp_user
      - DB_PASSWORD=strong_app_password
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "29080:80"
    depends_on:
      - backend
    restart: always

volumes:
  mysql_data: